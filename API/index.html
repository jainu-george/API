<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section>
      <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
      <div class="centerDiv">
          <div class="details">
              <label> Enter your name  </label>
              <input type="text" name="" id="nameid">
          </div>
          <div class="imgdiv">
              <img src="girl.png" width="200" height="200" class="imgchange">
          </div>
          <button>Click Me</button>
      </div>
  </section>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            const name = $('#nameid').val();
            alert(name);
            $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${name}`);
        });
    });
</script>
</body>
</html>
